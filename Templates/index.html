
<!DOCTYPE html> 
<html lang = "en"> 

<head>

  <title class="heading"> Restaurant Finder </title>

  <link rel="stylesheet" href="{{url_for ('static', filename='styles.CSS') }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

</head>

<body class="margin"> 

<div> 

<h3 class="heading" name="heading"> JET Restaurant Information <h3>

<h5 class="sub_heading"> Enter postcode to see Restaurant Data Below </h4>

<form class = "form-group" action="/" method="POST">

    <div class = "form-group">
        <label class = "label" for= "postcode" > Please enter a UK postcode </label>
        <input class="input" id="postcode" name="postcode" autocomplete="off" placeholder="Postcode" minlength="5" required>
        <button id="submit" class="btn_2" type="submit">Submit</button>

    </div>

    
 </form>

<table class = "table">

    <thead>
        <tr>
            <th>Name</th>
            <th>Primary Cuisine</th>
            <th>Rating</th>
            <th>Address</th>
          </tr>
   </thead>

   <tbody>
    {% for row in dict %}

  <tr>
    <td> {{row.Name}}  </td>
    <td> {{row.Cuisines}}, {{row.Cuisines_1}}   </td>
    <td> {{row.Rating}}</td>
    <td> {{row.Address}}, {{row.City}}, {{row.Postcode}}</td>
  </tr>

    {% endfor %}
   </tbody>

</table>

</div>

</body>
